			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Terminology\",\"date\":\"2023-09-11\",\"color\":\"blue\",\"author\":\"Sabine de Günther\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"The terminology excursus on the terms costume, fashion and traditional costume is intended to highlight the use of these terms in the temporal context of the creation of the Lipperheide Costume Library and the Textile Collection of the Germanisches Nationalmuseum Nuremberg. The terminologies used in scientific publications around 1900 and in early dress research from the mid-19th century onwards differed from today's usage and underwent an elementary change in meaning.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/0a1096efd3fcd71023f394d81636cb0389eeda45.jpg\"},\"path\":\"/template\",\"text\":\"\u003Ch1>Definition\u003C/h1>\\n\u003Cp>In the late 19th century, the publishing couple \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/18762\\\" rel=\\\"nofollow\\\">Frieda\u003C/a> (1840-1896) and \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/9364\\\" rel=\\\"nofollow\\\">Franz von Lipperheide\u003C/a> (1838-1906) compiled sources on the history and meaning of clothing and thus founded the \u003Cem>\u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/18717\\\" rel=\\\"nofollow\\\">Lipperheide Costume Library\u003C/a>\u003C/em>. The classifications of \u003Cem>fashion\u003C/em>, \u003Cem>costume (dt. Kostüm)\u003C/em> and \u003Cem>regional dress (dt. Tracht)\u003C/em> used by them are accordingly shaped by the understanding of the time and differ from today’s terminology. Thus, the term \u003Cem>costume research\u003C/em> has also changed in consequence and is now called \u003Cem>dress research\u003C/em>, \u003Cem>fashion research\u003C/em> or \u003Cem>vestimentary research\u003C/em>. Depending on the research discipline, the terms are used differently and describe a methodological approach.[^Cf. de Günther 2022, pp. 10-14, Kleiderwechsel 2002, pp. 8-13, Mentges 2015, p. 76, Merseburger 2016, p. 30 and Warschaw 2017.]\u003C/p>\\n\u003Ch2>Fashion\u003C/h2>\\n\u003Cp>The etymology of the word \u003Cem>fashion\u003C/em> is still subject to different interpretations today: The derivation from the Latin \u003Cem>Modus\u003C/em>, which changed into \u003Cem>mode\u003C/em> in the French language, is disputed. It is possible that two forms of usage prevailed at the end of the 16th century: the masculine grammatical form \u003Cem>mode\u003C/em> in the sense of moderation, rule and modus, and the grammatically feminine form of \u003Cem>mode\u003C/em>, which stood for contemporary clothing and lifestyle. In its further dissemination in Germany and Italy, it initially finds application in the \u003Cem>Alamodische Bilderbogen\u003C/em>, a courtly entertainment literature that became widespread in Germany after the Thirty Years’ War. It is also mentioned around 1620 with the meaning “the custom and dress originating in France”. This longing for the fashionable was caricatured in \u003Cem>\u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/48313\\\" rel=\\\"nofollow\\\">Alamodische Blätter\u003C/a>\u003C/em>[^Cf. Ridikül! 2003, Wolter 2002 and Wolter 2012.]. Subsequently, the word \u003Cem>fashion\u003C/em> became naturalised as the concept of the new and of instantaneous taste.\u003C/p>\\n\u003Ch2>Regional dress\u003C/h2>\\n\u003Cp>The dictionary by Jacob and Wilhelm Grimm describes the meaning of \u003Cem>\u003Ca href=\\\"http://www.woerterbuchnetz.de/DWB?lemma=tracht\\\" rel=\\\"nofollow\\\">regional costume\u003C/a>\u003C/em> (dt. Tracht) as “to wear or to be worn”. The term regional costume (\u003Cem>Tracht\u003C/em>) was first used in 1497 to describe that which is worn on the body and also the way in which it is worn. The term denotes the clothing of the urban and rural population, as well as the garment worn at work as well as the garments in different professions.[^Jacob and Wilhelm Grimm’s definition is far-reaching: it also stands for clerical clothing and distinguishes itself from the term “uniform”, a loan word which has been attested since 1746. Tracht also denotes the distinctive clothing of the different classes. Similarly, Tracht stands for mask and masquerade costume. Finally, the dictionary entry notes that Tracht and Fashion are used synonymously. The entry distinguishes between “die kleidungsart allgemein ohne das Moment des zeitgemäszen“ and “zeitgemäsze kleidungsart, Mode, also tracht heiszt die dem frauenzimmer nach einer jedem Landesart gewöhnliche und übliche mode sich einkleiden und anzuputzt” - “the type of dress in general without the moment of the contemporary” and the “contemporary mode of dress, fashion, cf. tracht means the usual and customary fashion for women to dress according to each national style”. In a figurative sense, it also denotes the attitude, the habitus.]\u003C/p>\\n\u003Ch2>\u003Cem>Costume research\u003C/em> in the 19th century\u003C/h2>\\n\u003Cp>Thus, the term \u003Cem>Tracht\u003C/em> in the 19th century connotes the concept of nation and nation-building. The search for a national cultural identity can also be seen in Franz von Lipperheide’s publishing project \u003Cem>\u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/17794\\\" rel=\\\"nofollow\\\">Blätter für Kostümkunde\u003C/a>\u003C/em>. The \u003Cem>Blätter für Kostümkunde\u003C/em> show equal parts \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/48545\\\" rel=\\\"nofollow\\\">historical clothing\u003C/a> as well as \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/48544\\\" rel=\\\"nofollow\\\">traditional costumes of specific epochs and regions\u003C/a>. In Franz von Lipperheide’s usage, \u003Cem>fashion costume\u003C/em> (dt. Modekostüm) is also described as \u003Cem>Tracht der Vergangenheit\u003C/em> (costume of the past). The term \u003Cem>folk costume\u003C/em> (dt. Volkstracht) includes both fashionable phenomena and the regionally diverse traditional dress. The term \u003Cem>Trachten der Vergangenheit\u003C/em> (costumes of the past), on the other hand, includes historical dress and the dress specific to regions, the Volkstrachten (folk costumes).\u003C/p>\\n\u003Ch2>Dress, fashion and regional dress in \u003Cem>Restaging Fashion\u003C/em>\u003C/h2>\\n\u003Cp>The descriptions of the works in the context of \u003Cem>Restaging Fashion\u003C/em> are based on the terms described hereafter: \u003Cem>Dress\u003C/em> refers to the totality of materials that envelop the human body. Dress is understood to mean \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/10280\\\" rel=\\\"nofollow\\\">region-specific clothing\u003C/a>, fashionable clothing that is subject to change, uniforms as in this \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/633\\\" rel=\\\"nofollow\\\">example\u003C/a>, and religion-specific clothing, such as canonical clothing, here a \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/343\\\" rel=\\\"nofollow\\\">cleric with mozetta, little buff and allonge wig\u003C/a>, as well as the material itself. Dress as a generic term thus also includes the specific clothing practices captured by fashion and costume.\u003C/p>\\n\u003Cp>\u003Cem>Fashion\u003C/em>, on the other hand, denotes a temporary way of dressing. Fashionable clothing is subject to change of content, implies novelty and transience, a beginning and an end, as well as the possibility of expressing social differentiation, variety, standing out or belonging to a social group. It marks the wearer as part of a social class, it marks a Bourgeois, here in \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/176\\\" rel=\\\"nofollow\\\">frac à langlaise and waistcoat\u003C/a> from the late 18th century, or an \u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/477\\\" rel=\\\"nofollow\\\">Aristocrat in a long-sleeved waistcoat and cloak\u003C/a> from the early 18th century. Fashion marks the snapshot of a changing process, the short-term expression of the spirit of the times. \u003C/p>\\n\u003Cp>A \u003Cem>costume\u003C/em>, in turn, is a garment designed for and performed on an occasion in the performing arts, film, opera, theatre or dance, for example. Costume is a means of reinforcing the visual impression of a culture in the context of an idea, a temporal epoch, a role or a character trait, as shown in \u003Cem>\u003Ca href=\\\"https://uclab.fh-potsdam.de/refa-catalog/api/resources/575\\\" rel=\\\"nofollow\\\">Portrait of a noble woman as the war goddess Bellona\u003C/a>\u003C/em>.\u003C/p>\",\"links\":[]}]"}</script>
